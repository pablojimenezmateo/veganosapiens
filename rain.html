<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Peaceful rain" />
    <link rel="icon" href="/img/favicon.svg" />
    <link rel="canonical" href="https://veganosapiens.com/rain.html" />
    <title>Veganosapiens: Rain</title>

    <link rel="stylesheet" href="/css/rain.css" />
    <script src="/js/rain.js" defer></script>
  </head>
  <body>
    <div id="sky"></div>
    <div id="lighting-sky"></div>
    <!-- JS will create the clouds as children of this div -->
    <div id="cloud-container"></div>

    <!-- JS will create the rain as children of this div -->
    <div id="rain-container"></div>

    <div class="buttons">
      <div id="play-pause-button" class="play"></div>
      <audio id="audio" src="/media/sounds/calpo_rain.ogg"></audio>
      <input type="range" min="1" max="100" value="100" id="volume-slider" />
    </div>
  </body>
</html>
